<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mars</title>
    <meta charset="UTF-8">
    <meta name="description" content="Martian math for intellectual Earthlings."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- <link rel="stylesheet" type="text/css" href="../sheep2.css">
    <script src="../sheep2.js" charset="utf-8"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./ripples.js" charset="utf-8"></script>
    <script src="./dom-helper.js" charset="utf-8"></script>
    <script src="./game.js" charset="utf-8"></script>
  </head>
  <body>
    <img src="./images/logo.svg" alt="MARS" class="logo">
    <hr>
    <p class="text">You have <em>synthesized</em> <strong id="initian-count">0</strong> initian(s).</p>
    <div class="button-set hidden" id="initian-btns">
      <button class="ripples" id="submit-initians">submit</button>
    </div>
    <p class="text hidden" id="submitted-count-wrapper">You have submitted <strong id="submitted-count">0</strong> initian(s).</p>
    <div class="shop hidden" id="jellyfish-shop">
      <div class="photo" id="jellyfish"></div>
      <div class="shop-content">
        <p class="name">abstract jellyfish</p>
        <p class="shop-message">An abstract jellyfish <em>materializes</em> in the air and offers some <em>things</em> in exchange for some initians.</p>
        <button class="shop-btn ripples" id="buy-vexilent">a vexilent (62 init.)</button>
        <button class="shop-btn ripples" id="buy-anglonne">an anglonne (137 init.)</button>
      </div>
    </div>
  </body>
</html>
